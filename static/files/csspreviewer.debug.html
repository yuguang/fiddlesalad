<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8" />

<style id="previewer_css">
@import url('../css/scrollbar.css');
/*Added for Fiddle Salad*/
body {
    font-size: 83%;
}

@keyframes bugfix { from { padding: 0; } to { padding: 0; } }

/*Added for Fiddle Salad*/
#loader, header {
    display: none;
}

body[data-view="split"] > .page,
body[data-page="all"][data-view="separate"] > .page,
body:not([data-view]) > .page {
	height: 100%;
}

body[data-view="split"] > .editor.page,
body:not([data-view]) > .editor.page,
body[data-page="all"][data-view="separate"] .editor.page {
	top: 0;
}

.editor.page > pre {
    position: relative;
    padding: 0 1em;
    overflow: visible;
    background: linear-gradient(90deg, hsl(24, 20%, 87%) 1px, hsl(24, 20%, 95%)) -3px no-repeat;
    background-size: 2px 100%;
    word-wrap: normal;
    font: inherit;
    outline: none;
}

.popup > .close,
menu > .command:not([data-disabled]) {
    transition: .5s box-shadow;
}

.popup > .close:hover,
menu > .command:not([data-disabled]):hover {
    background: rgba(0,0,0,.3);
    box-shadow: .05em .05em .25em black inset;
}

.popup > .close:active,
menu > .command:not([data-disabled]):active {
    background: rgba(0,0,0,.4);
    box-shadow: .15em .15em .15em black inset;
}

button.danger,
.button.danger {
	background-color: rgba(196, 0, 0, .8);
	text-shadow: 0 -1px 1px rgba(0,0,0,.5), 0 -1px 2px rgba(0,0,0,.5);
}

button.danger:hover,
.button.danger:hover {
	background-color: red;
}

input[type="checkbox"] {
	appearance: none;
	display: inline-block;
	width: .9rem;
	height: .9rem;
	padding-left: .1rem;
	border: 0;
	box-sizing: border-box;
	margin: 0;
	background: rgba(0,0,0,.2);
	color: inherit;
	font: inherit;
	letter-spacing: inherit;
	outline: none;
	border-radius: 2px;
	box-shadow: 1px 1px 5px black inset;
	text-align: right;
	overflow: visible;
	color: transparent;
	font-size: 1.2rem;
	line-height: .6rem;
}

input[type="checkbox"]:checked {
	color: white;
	text-shadow: inherit;
}

input[type="checkbox"]::after {
	content: '?';
}

	input[type="range"]::-webkit-slider-thumb:active {
		width: 1.6em;
		height: 1.6em;
	}

label.slider {
	display: none;
}

html.supports-range label.slider {
	display: block;
}

.segmented-control {
	display: table;
}

	.segmented-control > input[type="radio"] {
		position: absolute;
		z-index: 1;
		opacity: 0;
	}

	.segmented-control > input[type="radio"] + label {
		float: none;
		display: table-cell;
		padding: .4em .9em;
		margin: .15em;
		overflow: hidden;
		text-align: left;
		line-height: 25px;
		border-radius: 0;
	}

	.segmented-control > input[type="radio"] + label:first-of-type,
	.segmented-control > input[type="radio"] + label:last-of-type {
		border-radius: .4em;
	}

	.segmented-control > input[type="radio"] + label:first-of-type {
		border-right: 0;
		border-top-right-radius: 0;
		border-bottom-right-radius: 0;
	}

	.segmented-control > input[type="radio"] + label:last-of-type {
		border-left: 0;
		border-top-left-radius: 0;
		border-bottom-left-radius: 0;
	}

	.segmented-control > input[type="radio"] + label:nth-of-type(n+2):nth-last-of-type(n+2) {
		border-left: 0;
		border-right: 0;
	}

.no-cors #cloud {
	display: none;
}

.amp {
	font: italic 160%/.5 Baskerville, 'Palatino Linotype', 'Goudy Old Style', Constantia, Palatino, serif;
	vertical-align: -.1em;
	opacity: .7;
}

.page {
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	border: 0;
	outline: none;
	resize: none;
	background: transparent;
	transition-duration: .5s;
	transition-property: top, left, width, height;
}

.editor.page {
	display: none;
	box-sizing: border-box;
	height: 100%;
	overflow: auto;
	font: 100%/1.5em Monaco, Consolas, Inconsolata, 'Deja Vu Sans Mono', 'Droid Sans Mono', 'Andale Mono', 'Lucida Console', monospace;
	tab-size: 4;
	word-wrap: normal;
	text-shadow: 0 1px white;
	box-shadow: 1px 1px 2px rgba(0,0,0,.3) inset;
}

body[data-page="all"]:not([data-seethrough]) #html-container {
	background-color: hsl(24, 20%, 92%);
}

.editor.page.focus {
	box-shadow: .1em .1em .4em rgba(0,0,0,.5) inset;
}

body[data-seethrough] > .editor.page {
	background: transparent;
}

body[data-seethrough] .editor.page,
body[data-seethrough] .editor.page > pre,
body[data-seethrough] .editor.page > pre > span.token {
	text-shadow: 0 .1em white, 0 -.1em white, .1em 0 white, -.1em 0 white,
				 .1em .1em white, -.1em .1em white, .1em -.1em white, -.1em -.1em white;
	text-shadow: 0 0 0 .1em white;
}

#result {
	z-index: 0;
}

body[data-page="css"] #css-container,
body[data-page="html"] #html-container,
body[data-page="javascript"] #javascript-container,
body[data-page="all"] .page:not(#javascript-container) {
	display: block;
}

/*
 * Define the different views
 */

body[data-view="split-vertical"] > .page,
body[data-page="all"][data-view="separate"] .editor.page {
	width: 50%;
}

body[data-view="split-vertical"] > #result,
body[data-page="all"][data-view="separate"] #html-container {
	left: 50%;
}

body[data-page="all"][data-view="split"] .page {
	height: 40%;
}

body[data-page="all"][data-view="split"] #css-container {
	top: 40%;
}

body[data-page="all"][data-view="split-vertical"] .page:not(#html-container) {
	height: 80%;
}

body[data-page="all"][data-view^="split"] #html-container {
	width: 100%;
	height: 20%;
	top: 80%;
}

body[data-seethrough] > #result,
body[data-page="result"] > #result {
	top: 0 !important;
	left: 0 !important;
	width: 100% !important;
	height: 100% !important;
}

.for-code {
	display: none;
	position: absolute;
	right: 0;
	top: 0;
	margin: 10px 10px 0 0;
	font-weight: bold;
	transition-duration: .5s;
	transition-property: top, right;
}

body[data-page="css"] .for-code.css,
body[data-page="javascript"] .for-code.javascript,
body[data-page="html"] .for-code.html {
	display: block;
}

body[data-view="split-vertical"] .for-code {
	right: 50%;
}

body[data-view="split"] .for-code {
	top: 50%;
}

.editor.page:not(.focus) > .line-highlight,
body[data-seethrough] .line-highlight {
	display: none;
}

	.line-highlight:before,
	#jserror .line-number {
		display: inline-block;
		min-width: 1em;
		padding: 0 .5em;
		background: inherit;
		font: bold 65%/1.5 sans-serif;
		text-align: center;
		vertical-align: .3em;
		border-radius: 999px;
		text-shadow: none;
		box-shadow: 0 1px white;
	}

	.line-highlight:before {
		content: attr(data-line);
		background-color: hsla(24, 20%, 50%,.4);
		color: hsl(24, 20%, 95%);
	}

@keyframes jserror {
	50% {
		padding-top: 1em;
	}
}

#jserror {
	display: none;
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	padding: .2em .5em;
	border-top: 1px solid #ebb;
	background: #edd;
	color: #800;
	text-shadow: 0 1px 1px white;
	line-height: 1.5;
}

body[data-page="javascript"] #jserror.active {
	display: block;
	animation: jserror .2s;
}

	#jserror .line-number {
		margin-right: .5em;
		background: #e99;
		color: #fee;
		font-size: 80%;
		vertical-align: .15em;
	}

	#jserror:before {
		content: '?';
		float: right;
		width: 1em;
		padding: .2em;
		border: 4px solid hsla(0,0%,100%,.6);
		border-radius: 50%;
		margin-top: -1em;
		text-align: center;
		background: #e00;
		color: white;
		text-shadow: 0 -1px 2px rgba(0,0,0,.5);
		font: bold 200%/1 Arial, sans-serif;
	}

.popup {
	display: none;
	position: absolute;
	top: 10%;
	bottom: 10%;
	left: 50%;
	z-index: 20;
	width: 60%;
	padding: .6em .6em 5.2em;
	box-sizing: border-box;
	margin-left: -30%;
}

.popup:target {
	display: block;
}

	.popup > h1 {
		color: white;
		font-size: 160%;
	}

	.popup > .close {
		position: absolute;
		top: 10px;
		right: 10px;
		width: 1.2em;
		font-size: 150%;
		line-height: 1.2;
		font-weight: bold;
		text-align: center;
		border-radius: 50%;
	}

	.popup > .content {
		height: 100%;
		padding: 1em;
		border: inherit;
		overflow: auto;
		background-clip: padding-box;
		border-radius: 3px;
	}

/**
 * Code hightlighting
 */
.token {
	/* See issue #3 */
	padding: .15em 0;
}

.comment {
	color: slategray;
}

.property,
.tag,
.boolean,
.number,
.popup > .content a {
	color: #905;
}

.selector,
.attr-name,
.string,
.popup > .content a:hover {
	color: #690;
}

.keyword,
.atrule,
.attr-value,
.popup > .content a:active {
	color: #07a;
}

.operator {
	color: #a67f59;
	background: hsla(0,0%,100%,.5);
}

.important {
	color: #e90;
	font-weight: bold;
}

.color,
.abslength,
.easing,
.time,
.angle,
.fontfamily,
.gradient,
.url,
.entity {
	text-shadow: 0 1px white, 0 0 .8em rgb(255, 102, 51); /*Modified for Fiddle Salad*/
	cursor: help;
}

/**
 * Removed for Fiddle Salad

.token[data-active] {
	text-shadow: 0 1px white, 0 0 .2em hsla(24, 100%, 50%, .8);
}
 */

.punctuation {
	color: #999;
}


/**
 * Cute little value previewers
 */
.previewer {
	display: none;
	position: absolute;
	left: 120%; /* off the page */
	margin-bottom: 10px;
	border-radius: 8px;
	box-shadow: 1px 1px 8px rgba(0,0,0,.7);
}

@keyframes previewer {
	from { transform: scale(.1); }

	to { transform: scale(1); }
}

.previewer.active {
	display: block;
	transform-origin: 50% 100%;
	animation: previewer .2s;
	animation-timing-function: cubic-bezier(.5,0,.7,1.8);
}

.previewer.flipped.active {
	transform-origin: 50% 0%;
}

	/* pointer */
	.previewer:before {
		content: '';
		position: absolute;
		bottom: -6px;
		left: 50%;
		width: 12px;
		height: 12px;
		border: inherit;
		border-top-width:0;
		border-left-width:0;
		margin-left: -6px;
		border-radius: 12px 0 0;
		background: white;
		background: linear-gradient(135deg, transparent 48%, white 48%);
		transform: rotate(45deg);
		box-shadow: inherit;
	}

	.previewer.flipped:before {
		top: -6px;
		background: linear-gradient(315deg, transparent 48%, white 48%);
		border-radius: 0 0 12px;
	}

	.previewer:after,
	#gradient > div {
		content: '';
		position: absolute;
		top: 0; right: 0; bottom: 0; left: 0;
		z-index: 2;
		border: 5px solid white;
		border-radius: inherit;
		box-shadow: 1px 1px 5px rgba(0,0,0,.5) inset;
	}

	.previewer > img,
	.previewer > svg {
		display: block;
		z-index: 1;
		position: relative;
	}

#color,
#gradient,
#url {
	background: linear-gradient(45deg, #bbb 25%,  transparent 25%, transparent 75%, #bbb 75%, #bbb) 5px 5px,
		linear-gradient(45deg, #bbb 25%,  #eee 25%,  #eee 75%, #bbb 75%, #bbb) 15px 15px;
	background-size:20px 20px;
}

#color {
	width: 60px;
	height: 60px;
	margin-left: -30px;
}

	#color:after {
		background-color: inherit;
	}

#gradient {
	width: 180px;
	height: 100px;
	margin-left: -100px;
}

	#gradient:after {
		content: none;
	}

	border-radius: 0;

	transition-property:width, margin-left;

    Object.defineProperty(_, 'active', {
        get: function() { return this._active; },
        set: function(token) {
            var oldToken = this._active;

            this._active = token;

            if(oldToken) {
                oldToken.removeAttribute('data-active');
            }

            if(token) {
                token.setAttribute('data-active', '');
            }
        }
    });

})();

/**
 * Define previewers
 */
new Previewer('color', function(code) {
    var style = this.style;

    style.backgroundColor = '';
    style.backgroundColor = code;

    return !!style.backgroundColor;
});

new Previewer('abslength', function(code) {
    var style = this.style,
            abs = code.replace(/^-/, '');

    style.width = '';
    style.width = abs;

    var valid = !!style.width;

    if(valid) {
        var num = parseFloat(abs),
                unit = (code.match(/[a-z]+$/i) || [])[0];

        style.marginLeft = -num/2 + unit;

        style.display = 'block';

        var width = this.offsetWidth;

        if(width > innerWidth || width < 9) {
            valid = false;
        }
        else {
            var size = width < 20? 'small' : 'normal';
            this.setAttribute('data-size', size);
        }
    }

    return valid;
});

new Previewer('time', function(code) {
    if(code === '0s') {
        return false;
    }

    var num = parseFloat(code),
            unit = (code.match(/[a-z]+$/i) || [])[0];

    $$('animate', this).forEach(function(animation) {
        animation.setAttribute('dur', 2*num + unit);
    });

    return true;
});

new Previewer('angle', function(code) {
    var num = parseFloat(code),
            unit = (code.match(/[a-z]+$/i) || [])[0],
            max, percentage;

    switch(unit) {
        case 'deg':
            max = 360;
            break;
        case 'grad':
            max = 400;
            break;
        case 'rad':
            max = 2 * Math.PI;
            break;
        case 'turn':
            max = 1;
    }

    percentage = 100 * num/max;
    percentage %= 100;

    this[(num < 0? 'set' : 'remove') + 'Attribute']('data-negative', '');

    $('circle', this).setAttribute('stroke-dasharray', Math.abs(percentage) + ',500')

    return true;
});

new Previewer('fontfamily', function(code) {
    var style = this.style;

    style.fontFamily = '';
    style.fontFamily = code;

    return !!style.fontFamily;
});

new Previewer('gradient', function(code) {
    var inner = this.firstChild,
            style = inner.style;

    style.cssText = 'background-image: ' + code;

    return !!style.backgroundImage;
});

new Previewer('easing', function(code) {
    code = ({
        'linear': '0,0,1,1',
        'ease': '.25,.1,.25,1',
        'ease-in': '.42,0,1,1',
        'ease-out': '0,0,.58,1',
        'ease-in-out':'.42,0,.58,1'
    })[code] || code;

    var p = code.match(/-?\d*\.?\d+/g);

    if(p.length === 4) {
        p = p.map(function(p, i) { return (i % 2? 1 - p : p) * 100; });

        $('path', this).setAttribute('d', 'M0,100 C' + p[0] + ',' + p[1] + ', ' + p[2] + ',' + p[3] + ', 100,0');

        var lines = $$('line', this);

        lines[0].setAttribute('x2', p[0]);
        lines[0].setAttribute('y2', p[1]);
        lines[1].setAttribute('x2', p[2]);
        lines[1].setAttribute('y2', p[3]);

        return true;
    }

    return false;
});

new Previewer('url', function(code) {
    var href = code.replace(/^url\(('|")?|('|")?\)$/g, ''),
            img = $('img',this),
            that = this;

    img.src = href;

    img.onload = function() {
        this.className = '';
        that.style.marginLeft = '-' + this.offsetWidth/2 + 'px';
    };

    img.onerror = function() {
        this.onload();
        this.className = 'error';
    };

    return true;
});

new Previewer('entity', function(code) {
    if(code.charAt(0) === '\\') {
        this.textContent = String.fromCharCode(parseInt(code.slice(1), 16));
    }
    else {
        this.innerHTML = code;
    }

    return this.textContent.length === 1;
});
(function(){
    htmlcontainter = document.getElementById('html-container');
    htmlcontainter.parentNode.removeChild(htmlcontainter);
})();
loaded = true;
</script>
